<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Pseudocode Section
#Title and buttton elements required   
#Counters needed
#main div needed class container
#three button containers one for increase, decrease and reset
#Span for inline counter value "0"
#
#-->

<h1 class="heading">Counter Program</h1>
<main>
    <div class="container-1">
        <h2 class="heading2">Counter</h2>
        <span id="value">0</span>
        <!--Buttons-->
        <div class="container-2">
            <button class="btn increase">Increase</button>
            <button class="btn reset">Reset</button>
            <button class="btn decrease">Decrease</button>
        </div>
    </div>
</main>

<script src="index.js"></script><!--Put script nearer to the ending of the html body as it was earlier
called before the DOM elements exist-->
</body>
</html>
